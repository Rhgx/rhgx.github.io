   body {
      font-family: 'Oswald', sans-serif;
      background-color: #383838;
      color: #e0e0e0;
      background-image: url("images/background.png");
      background-size: cover;
      background-repeat: no-repeat;
    }

    .class-icon {
      width: 100%;
      height: auto;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .selected {
      border-color: #FFD700;
      border-radius: 2px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.75);
    }

    .loadout-container {
      display: none;
      background-color: #1e1e1e;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .item-container img {
      max-width: 100px;
      -webkit-filter: drop-shadow(12px 12px 7px rgba(0, 0, 0, 0.5));
      filter: drop-shadow(12px 12px 7px rgba(0, 0, 0, 0.5));
      height: auto;
    }

    .btn-gen {
      font-size: 35px;
    }

    .btn-dark {
      background-color: #333333;
      border: none;
    }

    .btn-dark:hover {
      background-color: #444444;
    }

    h1 {
      -webkit-text-fill-color: #fff;
      -webkit-text-stroke-width: 1.5px;
      -webkit-text-stroke-color: #1f1f1f;
    }

    .class-container {
      display: flex;
      justify-content: center;
      background-color: #1e1e1e;
      padding: 20px;
      max-width: 1000px;
      border-radius: 10px;
      margin: auto;
    }

    .class-icons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-gap: 10px;
      max-width: 700px;
      margin: auto;
    }

    .class-icons button {
      flex: 1 0 20%;
      max-width: 100px;
      margin: 5px;
      padding: 5px;
    }

    .col {
      width: 100%;
      margin: auto
    }

    .portrait {
      background-color: #333333;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      max-width: 600px;
      margin: auto;
    }

    .class-portrait {
      width: 100%;
      height: auto;
      max-width: 100%;
      margin: auto;
      -webkit-filter: drop-shadow(12px 12px 7px rgba(0, 0, 0, 0.5));
      filter: drop-shadow(12px 12px 7px rgba(0, 0, 0, 0.5));
    }

    .item-container {
      text-align: center;
      color: #FFD700;
      font-size: 25px;
      background-color: #333333;
      width: 100%;
      max-width: 300px;
      margin: 10px auto;
      border-radius: 10px;
      padding: 10px;
    }

    .class-name {
      color: #e0e0e0;
      font-size: 40px;
      text-align: center;
      margin-top: 20px;
    }

    .made-by-rocks {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 20px;
      color: white;
    }

      let selectedClass = null;

      const button = document.getElementById('generate');
      let clickCount = 0;
      const clickLimit = 1; // Maximum number of clicks
      const timePeriod = 500; // Time period in milliseconds (e.g., 10000 ms = 10 seconds)

      function resetClicks() {
        clickCount = 0;
        button.disabled = false;
      }

      document.querySelectorAll('.class-icon').forEach(icon => {
        icon.addEventListener('click', () => {
          document.querySelectorAll('.class-icon').forEach(icon => icon.classList.remove('selected'));
          icon.classList.add('selected');
          selectedClass = icon.id;
        });
      });

      document.getElementById('generate').addEventListener('click', () => {
        const loadoutContainer = document.getElementById('loadout');
        let currentClass = selectedClass;

        if (currentClass === "Random") {
          const classKeys = Object.keys(classPortraits);
          currentClass = classKeys[Math.floor(Math.random() * classKeys.length)];
        } else if (currentClass === null) {
          return;
        }

        document.getElementById('className').textContent = (`Your loadout for ${currentClass} is..`); // Set the class name text

        loadoutContainer.style.display = 'block';

        const classPortrait = document.getElementById('classPortrait');
        classPortrait.src = classPortraits[currentClass];

        const primaryWeaponContainer = document.getElementById('primaryWeapon');
        const primaryWeaponKeys = Object.keys(weapons[currentClass]["Primary"]);
        const primaryWeapon = primaryWeaponKeys[Math.floor(Math.random() * primaryWeaponKeys.length)];
        primaryWeaponContainer.querySelector('img').src = weapons[currentClass]["Primary"][primaryWeapon];
        primaryWeaponContainer.querySelector('p').textContent = primaryWeapon;

        const secondaryWeaponContainer = document.getElementById('secondaryWeapon');
        const secondaryWeaponKeys = Object.keys(weapons[currentClass]["Secondary"]);
        const secondaryWeapon = secondaryWeaponKeys[Math.floor(Math.random() * secondaryWeaponKeys.length)];
        secondaryWeaponContainer.querySelector('img').src = weapons[currentClass]["Secondary"][secondaryWeapon];
        secondaryWeaponContainer.querySelector('p').textContent = secondaryWeapon;

        const meleeWeaponContainer = document.getElementById('meleeWeapon');
        const meleeWeaponKeys = Object.keys(weapons[currentClass]["Melee"]);
        const meleeWeapon = meleeWeaponKeys[Math.floor(Math.random() * meleeWeaponKeys.length)];
        meleeWeaponContainer.querySelector('img').src = weapons[currentClass]["Melee"][meleeWeapon];
        meleeWeaponContainer.querySelector('p').textContent = meleeWeapon;

        const pdaContainer = document.getElementById('pda');
        if (currentClass === "Agent") {
          pdaContainer.style.display = 'block';
          const pdaKeys = Object.keys(weapons[currentClass]["PDA"]);
          const pda = pdaKeys[Math.floor(Math.random() * pdaKeys.length)];
          pdaContainer.querySelector('img').src = weapons[currentClass]["PDA"][pda];
          pdaContainer.querySelector('p').textContent = pda;
        } else {
          pdaContainer.style.display = 'none';
        }

        clickCount++;
        if (clickCount >= clickLimit) {
          button.disabled = true;
          setTimeout(resetClicks, timePeriod);
        }

        document.getElementById('loadout').scrollIntoView({ behavior: 'smooth' });
      });

      document.addEventListener("DOMContentLoaded", function () {
        // Preload UI images
        var images = document.querySelectorAll('img');
        images.forEach(function (img) {
          var preloadedImage = new Image();
          preloadedImage.src = img.src;
        });

        // Preload background images
        var elementsWithBackgroundImages = document.querySelectorAll('*');
        elementsWithBackgroundImages.forEach(function (element) {
          var backgroundImage = window.getComputedStyle(element).backgroundImage;
          if (backgroundImage !== 'none') {
            var url = backgroundImage.slice(5, -2);
            var preloadedImage = new Image();
            preloadedImage.src = url;
          }
        });

        // Preload all weapon images
        Object.keys(weapons).forEach(function(className) {
          ['Primary', 'Secondary', 'Melee', 'PDA'].forEach(function(weaponType) {
            if (weapons[className][weaponType]) {
              Object.values(weapons[className][weaponType]).forEach(function(imageUrl) {
                var preloadedImage = new Image();
                preloadedImage.src = imageUrl;
              });
            }
          });
        });
      });
