<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Closest Region Finder</title>

    <!-- Open Graph Meta -->
    <meta content="Roblox Closest Region Finder" property="og:title" />
    <meta content="A site made to find the closest roblox server region to the users location."
        property="og:description" />
    <meta content="https://rhgx.github.io/region-map/" property="og:url" />
    <meta content="https://i.imgur.com/ITEYQpR.png" property="og:image" />
    <meta content="#2a2a2a" data-react-helmet="true" name="theme-color" />

    <!-- External Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <!-- Application Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- External Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Closest Roblox Region Finder</h1>

        <!-- Loading Indicator -->
        <div id="loading">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div class="row">
            <!-- Region List -->
            <div class="col-md-6">
                <h3>Your Closest Regions</h3>
                <div id="error-container"></div>
                <ul id="region-list" class="list-group"></ul>
            </div>

            <!-- Map -->
            <div class="col-md-6">
                <h3>Map</h3>
                <div id="map"></div>
                <small class="text-light mt-2">Note: These locations are approximate and may not represent all Roblox
                    server regions.</small>
            </div>
        </div>
    </div>

    <!-- Application Script -->
    <script type="module" src="js/app.js"></script>
</body>

</html>
