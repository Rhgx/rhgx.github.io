<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow a Garden - Update Countdown</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Corrected Twemoji Script from jsDelivr -->
    <script src="twemoji.js"></script>
</head>
<body>
    <div class="container text-center">
        <h1 class="main-title">GaG Countdown</h1>
        <div id="countdown" class="display-box">
            <span id="days">0</span> Days
            <span id="hours">0</span> Hours
            <span id="minutes">0</span> Minutes
            <span id="seconds">0</span> Seconds
        </div>

        <div id="game-data" class="display-box">
            <h2 id="game-name">Loading...</h2>
            <div class="row gy-4">
                <div class="col-md-3 col-6 stat">
                    <p>Active Players</p>
                    <p id="playing" class="data-number">0</p>
                </div>
                <div class="col-md-3 col-6 stat">
                    <p>Favorites</p>
                    <p id="favorites" class="data-number">0</p>
                </div>
                <div class="col-md-3 col-6 stat">
                    <p>Likes</p>
                    <p id="likes" class="data-number">0</p>
                </div>
                <div class="col-md-3 col-6 stat">
                    <p>Dislikes</p>
                    <p id="dislikes" class="data-number">0</p>
                </div>
            </div>

            <!-- Like/Dislike Ratio Section -->
            <div class="row mt-4 pt-3 align-items-center">
                <div class="col-12">
                    <p class="fs-5 mb-2">Like Ratio</p>
                    <div class="ratio-bar-container">
                        <div id="like-bar"></div>
                        <div id="dislike-bar"></div>
                    </div>
                    <p id="like-ratio-value" class="fs-4 mt-2 fw-bold">0%</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
